<!DOCTYPE html>
<html lang="ja">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/css/admin_watch.css">
	<title>watch</title>
</head>
<body>
	<main>
		<h2>Application for admin</h2>
		<h3>過去のデータの参照</h3>
		<ol >
			{% for post in posts %}
			<li><a href="http://{{serverhost}}/admin/watch/show?name={{post.id}}">{{post.year}} {{post.org}} {{post.name}}</a></li>
			{% endfor %}
		</ol>
	</main>
</body>
