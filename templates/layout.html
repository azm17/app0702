<!doctype html>
<html>
<head>
<meta name="viewport"
      content="width=450,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes" />
  <meta charset="utf-8">
<title>{{ title }}</title>
</head>
<body>
{% block content %}
<!-- ここにメインコンテンツを書く -->
{% endblock %}
	<form action="http://{{serverhost}}:{{serverport}}/enter" method="post">
		<table>
			<tr><td>運動前体重(kg)</td><td><input value="60" type="number" name="wa"></td></tr>
			<tr><td>運動後体重(kg)</td><td><input value="60" type="number" name="wb"></td></tr>
			<tr>
				<td>トレーニング内容</td>
				<td>
					<select name="text">
					<option value="腹筋">腹筋</option>
					<option value="腕立て">腕立て</option>
					<option value="twitter">twitter</option>
					</select>
				</td>
			</tr>
			<tr><td>運動時間(h)</td><td><input value="1" type="number" name="time"></td></tr>
			<tr><td>飲水量（L）</td><td><input value="0.5" step="0.1" type="number" name="moi"></td></tr>
			<tr>
				<td>天気(1,2,3)</td>
				<td>
					<select name="tenki">
					<option value="1">晴れ</option>
					<option value="2">曇り</option>
					<option value="3">雨</option>
					</select>
				</td>
			</tr>
			<tr><td>湿度（％）</td><td><input value="20" type="number" name="sitsu"></td></tr>
		</table>
		<input type="submit" value="送信" value="button1">
	</form>
</body>
</html>
