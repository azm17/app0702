<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../static/css/input.css">
  <title>Sign in</title>
</head>
<body>
  <form action="http://{{serverhost}}/admin_show" method="post">
    <header>
      <h2>管理者用Sign in</h2>
    </header>
    <main>
      <input type="text" name="user" placeholder="Username" id="user"><br>
      <input type="password" name="pass" placeholder="Password" id="pass"><br>
      <input type="submit" value="Sign in" class="button">
    </main>
  </form>
</body>
