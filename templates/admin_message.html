<!DOCTYPE html>
<html lang="ja">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/css/input.css">
	<title>{{ title }}</title>
</head>
<body>
	<form action="http://{{serverhost}}/admin/message" method="post">
		<header>
			<h2>
				{% block content %}
				<!-- ここにメインコンテンツを書く -->
				{% endblock %}
			</h2>
		</header>
		<main>
		<table>
			<tr><td>タイトル</td><td><input type="text" name="title" class="underline"></td></tr>
			<tr><td>連絡内容</td><td><textarea name="contents" rows=5 cols=40></textarea></td></tr>
		</table>
		<div class="center">
			<input type="submit" value="送信" class="button">
		</div>
		</main>
	</form>
	<h3>最近の連絡</h3>
	<table id="output">
		<th>日付</th><th>ユーザー名</th><th>グループ</th><th>タイトル</th><th>連絡内容</th>
		{% for post in posts %}
		<tr>
		 <td>{{post.day}}</td></td> <td>{{post.userid}}</td> <td>{{post.group}}</td> <td>{{post.title}}</td><td width="400">{{post.contents}}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
